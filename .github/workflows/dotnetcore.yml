name: .NET Core

on: [push, pull_request]

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Test
      run: dotnet test --no-restore --verbosity normal
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
    - name: Publish
      run: dotnet publish ${env:GITHUB_WORKSPACE}/Iklian.Web/Iklian.Web.csproj -c Release